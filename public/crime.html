<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crime Spotter (beta) - PR.gov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- JavaScript -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery-ui.custom.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/bootstrap-select.min.js"></script>
    <script src="../assets/js/leaflet.js"></script>
    <script src="../assets/js/leaflet.markercluster.js"></script>

    <!-- CSS -->
    <link href="../assets/css/jquery-ui.custom.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../assets/css/leaflet.css" rel="stylesheet">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="../assets/css/leaflet.ie.css" />
    <![endif]-->
    <link href="../assets/css/crime.css" rel="stylesheet">

    <style>
      body {
        padding-top: 52px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

      .map-canvas,
      .map-canvas * { .box-sizing(content-box); }

      #map {
        height: 350px;
        /* width: 100%; */
        min-height: 100%;
        min-width: 100%;
        display: block;
      }
    </style>

    <script type="text/javascript">
      $(window).on('load', function () {
        $('select').selectpicker('selectAll');
        var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib});
        map = L.map('map').setView([18.428, -66.059], 14).addLayer(osm);
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Crime Spotter</a>
        <p class="navbar-text"><span class="label label-info">beta</span></p>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <button type="button" class="btn btn-warning navbar-btn pull-right">About</button>
      </div>
    </nav>
    <div id="map" class="map-canvas"></div>
    <div class="container">
      <div class="row">
        <span class="span8">
          <p class="text-left">Tipo de Crimen:&nbsp;</p>
          <select id="crimenes" class="selectpicker span4" multiple data-selected-text-format="count > 4">
            <option value=1>Asesinatos</option>
            <option value=2>Violaci&oacute;n</option>
            <option value=3>Robos</option>
            <option value=4>Agresi&oacute;n Agravada</option>
            <option value=5>Escalamientos</option>
            <option value=6>Apropiaci&oacute;n Ilegal</option>          
            <option value=7>Veh&iacute;culos Hurtados</option>
            <option value=8>Incendios</option>
          </select>
        </span>
      </div>
    </div>
  </body>
